<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meine Daten</title>
<style>
    body {
        background-color: #f0f0f0; /* sch√∂ner Hintergrund */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    .data {
        display: none; /* Informationen im Hintergrund verstecken */
    }
    .data p {
        margin-bottom: 10px;
    }
    .search-container {
        text-align: center;
        margin-top: 20px;
    }
    input[type="text"] {
        padding: 10px;
        width: 60%;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #additional-img {
        display: none;
        max-width: 100%;
        height: auto;
        margin: auto;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="data">
        <p><strong>Name:</strong> Raed</p>
        <p><strong>Alter:</strong> 20 Jahre</p>
        <p><strong>Herkunft:</strong> Syrien</p>
        <p><strong>Wohnort:</strong> Mit meinen Eltern</p>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Suche nach Informationen...">
        <button onclick="search()">Suche</button>
    </div>
    <div id="searchResult" style="margin-top: 20px; text-align: center;"></div>
</div>

<script>
function search() {
    var input = document.getElementById('searchInput').value.toLowerCase();
    var result = document.getElementById('searchResult');
    var data = document.querySelector('.data').innerText.toLowerCase();

    if (data.includes(input)) {
        var startIndex = data.indexOf(input);
        var endIndex = data.indexOf('\n', startIndex);
        if (endIndex === -1) {
            endIndex = data.length;
        }
        var foundText = data.substring(startIndex, endIndex);
        result.innerHTML = '<p>' + foundText + '</p>';
        if (input === 'foto') {
            document.getElementById('additional-img').style.display = 'block';
        } else {
            document.getElementById('additional-img').style.display = 'none';
        }
    } else {
        result.innerHTML = '<p>Die gesuchten Informationen wurden nicht gefunden.</p>';
    }
}
</script>

</body>
</html>
